version: 2
checks:
  argument-count:
    enabled: false
  complex-logic:
    enabled: false
  file-lines:
    enabled: false
  method-complexity:
    enabled: false
  method-count:
    enabled: false
  method-lines:
    enabled: false
  nested-control-flow:
    enabled: false
  return-statements:
    enabled: false
  similar-code:
    enabled: false
  identical-code:
    enabled: false
plugins:
  eslint:
    enabled: true
exclude_patterns:
- "server/tests"
- "node_modules/"
- "server/dist/"
- "server/dummyData/"
- "server/migrations/"
- "server/seeders/"
- "client"
